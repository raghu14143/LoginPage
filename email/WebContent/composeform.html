<html>
    <head>
        <style>
        label
    {
        position:absolute;
    }
    input{
        margin-left: 8em;
        margin-bottom: 1.2em;
    }
    textarea{
        margin-left: 8em;
        margin-bottom: 1.2em;
    }
    hr{
        border-style: solid;
        border-width: 10px;
        border-color: red;
        }
        button{
        margin-left:3em;
        padding:10px;
        width: 10%;
	    border-radius:20px;
        font-size: 15px;
    
    
        </style>
    </head>
    <body>
        <h1>Compose Mail Form</h1>
        <hr></hr>
        <form>
            <label>To:</label><input type="text" name="to"/><br><br>
            <label>subject:</label><input type="text" name="subject"/><br><br>
            <label>Message:</label><textarea rows="4" cols="25" name="address"></textarea><br>
            <button type="submit">Send Mail</button>
        </form>
    </body>
</html>
